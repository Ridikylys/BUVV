<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>БУВВ-1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="css/pre-style.css">
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="img/site_logo.ico">
	</head>
	
	<body>
		<!--Оболочка всей страницы-->
		<!--Используется как флекс-контейнер, чтобы разнести футер и контент-->
		<div class="wrapper-settings">
			<header class="header">
				<div class="_container">
					<div class="header__row">
						<div class="header__logo">
							<a href="index.html"><img src="img/logo.svg" alt="logo"></a>
						</div>
						<nav class="header__menu menu">
							<!--Под бургер меню-->
							<div class="menu__icon icon-menu">
								<span></span>
								<span></span>
								<span></span>
							</div>
							<div class="menu__body">
								<ul class="menu__list">
									<li><a href="index.html" class="menu__link menu__link-active">Состояние</a></li>
									<li><a href="eventlog.html" class="menu__link">Журнал</a></li>
									<li><a href="history.html" class="menu__link ">История</a></li>
									<li><a href="diagnostics.html" class="menu__link">Диагностика</a></li>
									<li><a href="support.html" class="menu__link">Тех. поддержка</a></li>
									<li><a href="aboutus.html" class="menu__link">О производителе</a></li>
								</ul>
							</div>
						</nav>
					</div>	
				</div>
			</header>
			<div class="_container">
					<h1>DEBUGнём!</h1>
			</div>
			<section class="rootDirectory">
				<div class="_container">
					<div class="rootDirectory-main">
						<div class="rootDirectory-title">
							Root Directory
						</div>
						<div class="rootDirectory-table">
						<table class="table_blur" id="TableListFiles">
							
							<tr>
							  <th class="first-column title-column">Directory/FileName</th>
							  <th class="second-column title-column">Size</th>
							  <!--th class="third-column title-column">Date change</th-->
							</tr>
							<tr>
								<td class="first-column"></td>
								<td class="second-column"></td>
								<!--td class="third-column"></td-->
							</tr>
							
						</table>
						</div>	
					</div>
				</div>
			</section>
			<section class="settings settings-debug">
				<div class="_container">
						<fieldset class="settings-fieldset">
							<legend>Загрузка файла</legend>
							<div class="settings-blocks debug-form">
								<form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" target="iframe" class="debug-form-main">
									<input class="debug" type="file" name="upload" id="uploadForm_File">
									<div class="debug-road">
										<input class="debug-road-text" type="text" id="road" placeholder="Путь файла">	
									</div>
										<div class="container">
											<progress  id="progressBar" value="0" max="100"></progress>
										</div>
										<div class="form-upload">
											<span class=form-upload__status id="uploadForm_Status"></span>
											<span class=form-upload__status id="uploadForm_Size"></span>
										</div>
										<div class="button v8 button-submit debug-button">
											<span class="label-set-btn">
												
												<button type="submit" class="set-sub-btn" value="f" id="uploadForm_Submit">Отправить</button>
												<!--<input type="submit" value="Отправить" class="set-sub-btn" />-->
											</span>
											<span class="icon">
												<span></span>
											</span>
										</div>	
							</div>	
						</fieldset>
					</form>				
				</div>
			</section>
			<!--Верстаем футер-->
			<footer class="footer">
				<div class="_container">
					<div class="footer__row">
						<div class="footer__copy">БУВВ-1 (BU-220-05A)
						</div>
						<div class="footer__sections">
							ВСЕ ПРАВА ЗАЩИЩЕНЫ	
						</div>
					</div>
				</div>
			</footer>

		</div>
		<script language="JavaScript" type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<!--Пробую вставить график. ПОТОМ НАДО ЗАМЕНИТЬ НА БИБЛИОТЕКИ ИЗ ЗАГРУЗКИ ЕСП-->
		<script src="js/default.js"></script>
		<script src="js/debug.js"></script>
		
	</body>
</html>
